<!DOCTYPE html>
<html class="no-js" ng-app="pulse-web" ng-controller="controller">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{{index.company}}</title>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Navigation-->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand navItem navActive" href="index.html">{{index.company}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" ng-repeat="link in links">
        <li class="nav-item">
          <a class="nav-link js-scroll navItem" href="{{link[1]}}">{{link[0]}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Masthead-->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase section1">{{index.company}}</h1>
        <h2 class="text-white-50 mx-auto mt-2 mb-5 motto ">Products to get your pulse up.</h2>

        <div class="sectionalDiv" ng-repeat="type in products">
          <!-- Row -->
          <div id="{{product._id}}" class="row justify-content-center no-gutters mb-5 mb-lg-0"
            ng-repeat="product in type">
            <div class="col-lg-6"><img class="img-fluid" src="{{product.images[0]}}" alt="{{product.name}}" /></div>
            <div class="col-lg-6">
              <div class="bg-black text-center h-100 project productItem">
                <div class="d-flex h-100">
                  <div id="{{product._id}}" class="project-text w-100 my-auto text-center text-lg-left ">
                    <h4 class="text-white">{{product.name}}</h4>
                    <select ng-model="defaults.size">
                      <option ng-repeat="size in defaults.sizes" value="{{size}}">{{size}}</option>
                    </select>
                    <select ng-model="defaults.colour">
                      <option ng-repeat="colour in defaults.colours" value="{{colour}}">{{colour}}</option>
                    </select>
                    <p class="mb-0 text-white-50">{{product.description}}</p>
                    <!-- <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button> -->
                    <!-- <a class="btn btn-secondary" onclick="">More Info</a> -->
                    <hr class="d-none d-lg-block mb-0 ml-0" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Footer-->
  <footer class="footer bg-black small text-center text-white-50">
    <div class="container">{{index.company}} &copy;2020
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js">
  </script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="js/server.js"></script>
</body>

</html>
