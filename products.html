<!DOCTYPE html>
<html class="no-js" ng-app="pulse-web" ng-controller="controller">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{{company.name}}</title>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll" href="#page-top">{{company.name}}</a>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto" ng-repeat="link in links">
          <li class="nav-item">
            <a class="nav-link js-scroll" href="{{link[1]}}">{{link[0]}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Masthead-->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase">{{company.name}}</h1>
        <h2 class="text-white-50 mx-auto mt-2 mb-5">Products to get your pulse up.</h2>

        <div ng-repeat="type in products">
          <!-- Row -->
          <div id="{{product._id}}" class="row justify-content-center no-gutters mb-5 mb-lg-0"
            ng-repeat="product in type">
            <div class="col-lg-6"><img class="img-fluid" src="images/demo-image-01.jpg" alt="" /></div>
            <div class="col-lg-6">
              <div class="bg-black text-center h-100 project">
                <div class="d-flex h-100">
                  <div id="{{product._id}}" class="project-text w-100 my-auto text-center text-lg-left">
                    <h4 class="text-white">{{product.name}}</h4>
                    <select ng-model="defaults.size">
                      <option ng-repeat="size in product.sizes" value="{{size}}">{{size}}</option>
                    </select>
                    <select ng-model="defaults.colour">
                      <option ng-repeat="colour in product.colours" value="{{colour}}">{{colour}}</option>
                    </select>
                    <p class="mb-0 text-white-50">{{product.description}}</p>
                    <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
                    <a class="btn btn-secondary" onclick="">More Info</a>
                    <hr class="d-none d-lg-block mb-0 ml-0" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script>
    $(document).ready(function () {
      $('#login').validate({ // initialize the plugin
        rules: {
          username: {
            required: true,
            minlength: 5
          },
          password: {
            required: true
          }
        },
        messages: {
          username: {
            required: "Please enter your username."
          },
          password: {
            required: "Please enter your password."
          }
        }
      });
    });
  </script>
  <!-- Footer-->
  <footer class="footer bg-black small text-center text-white-50">
    <div class="container">{{company.name}} &copy;2020
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js">
  </script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="js/server.js"></script>
</body>

</html>
