<!DOCTYPE html>
<html class="no-js" ng-app="web-app" ng-controller="controller">

<head>
  <!-- Basic Page Needs
        ================================================== -->
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <title>{{index.name}} - Admin</title>
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <!-- Ionicons Fonts Css -->
  <link rel="stylesheet" href="plugins/ionicons/ionicons.min.css">
  <!-- main css file -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--
        ==================================================
        Header Section Start
        ================================================== -->
  <section class="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-lg-12"> <!-- couldn't get collapse working for small sizes-->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
              <img src="./images/logo.png" class="logo" alt="logo">
            </a>
            <ul class="navbar-nav ml-auto" ng-repeat="page in pages">
              <li class="nav-item">
                <a class="nav-link" href="{{page[1]}}">{{page[0]}}</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!--
==================================================
Form Selection Section Start
================================================== -->
  <section id="form" class="avoid-header">
    <div class="container">
      <div class="row">
        <form method="post" id="formSelect" enctype="multipart/form-data">
          <select id="pageSelect" onchange="edit()">
            <option ng-repeat="page in admin" value="{{page[0]}}">{{page[1]}}</option>
          </select>
        </form>
      </div>
    </div>
  </section><!-- /#form -->


  <!--
            ==================================================
            Footer Section Start
            ================================================== -->

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-12 ">

          </p>
        </div>
        <div class="col-md-4 col-12">
          <!-- Social Media -->
          <ul class="social">
            <li>
              <a href="mailto:Julie.Thorpe@uoit.ca" class="Mail">
                <i class="ion-email-unread"></i>
              </a>
            </li>
            <li>
              <a href="https://scholar.google.ca/citations?user=Y2AMRwEAAAAJ&hl=en" class="Scholar">
                <i class="ion-social-google"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/julie-thorpe-949aa91/" class="Linkedin">
                <i class="ion-social-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section> <!-- /#footer -->
  <!-- bootstrap js -->
  <script src="plugins/bootstrap/bootstrap.min.js"></script>
  <!-- template main js -->
  <script src="js/main.js"></script>
</body>

</html>
