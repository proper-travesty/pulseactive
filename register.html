<!DOCTYPE html>
<html class="no-js" ng-app="pulse-web" ng-controller="controller">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{{index.company}}</title>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand navItem navActive" href="index.html">{{index.company}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" ng-repeat="link in links">
        <li class="nav-item">
          <a class="nav-link js-scroll navItem" href="{{link[1]}}">{{link[0]}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Masthead-->
  <header class="masthead section1">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase">{{index.company}}</h1>
        <h2 class="text-white-50 mx-auto mt-2 mb-5">{{company.motto}}</h2>

      </div>
    </div>
  </header>

  <!--
==================================================
Signup Form Section Start
================================================== -->
  <section id="register" class="about-section">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <div class="row">
          <form method="post" action="/register" id="signupform" class="text-white-50 mx-auto mt-2 mb-5">
            <label for="email">Email</label>
            <br />
            <input type="text" id="email" name="email" placeholder="Enter your Email" required>
            <br />
            <label for="username">Username</label>
            <br />
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            <br />
            <label for="firstName">First Name</label>
            <br />
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            <br />
            <label for="lastName">Last Name</label>
            <br />
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            <br />
            <label for="password">Password</label>
            <br />
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <br />
            <p>
              <button type="submit" class="btn btn-primary js-scroll">Login</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section><!-- /#signup -->
  <!-- Footer-->
  <footer class="footer bg-black small text-center text-white-50">
    <div class="container">{{index.company}} &copy;2020</div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="js/server.js"></script>
</body>

</html>
