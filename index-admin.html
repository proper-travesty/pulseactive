<!DOCTYPE html>
<html class="no-js" ng-app="pulse-web" ng-controller="controller">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{{company.name}}</title>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand navItem navActive" href="index.html">{{company.name}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" ng-repeat="link in links">
        <li class="nav-item">
          <a class="nav-link js-scroll navItem" href="{{link[1]}}">{{link[0]}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Masthead-->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center section1">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase">{{company.name}}</h1>
        <h2 class="text-white-50 mx-auto mt-2 mb-5">Index Information Page</h2>
        <select class="btn btn-primary" id="pageSelect" ng-model="windows.href.url" onchange="edit()">
          <option ng-repeat="page in admin" value="{{page[1]}}">{{page[0]}}</option>
        </select>

      </div>
    </div>
  </header>
  <!-- Form -->
  <section class="about-section">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <form method="post" action="http://localhost:8080/index/" id="indexform"
          class="text-white-50 mx-auto mt-2 mb-5">
          <label for="company">Company Name</label>
          <br />
          <input type="text" id="company" name="company" placeholder="Company Name" value="{{company.name}}" required>
          <br />
          <label for="motto">Company Motto</label>
          <br />
          <input type="text" id="motto" name="motto" placeholder="Company Motto" value="{{company.motto}}" required>
          <br />
          <label for="name">Owner Name</label>
          <br />
          <input type="text" id="name" name="name" placeholder="Owner Name" value="{{company.owner}}" required>
          <br />
          <div ng-repeat="paragraph in company.about track by $index">
            <label for="a{{$index}}">About {{$index+1}}</label>
            <br />
            <textarea type="text" id="a{{$index}}" name="a{{$index}}" placeholder="Enter about paragraph {{$index}}"
              cols="30" rows="5" required>{{company.about[$index]}}</textarea>
            <br />
          </div>

          <label for="motto">Company Motto</label>
          <br />
          <input type="text" id="prompt" name="prompt" placeholder="Company Motto" value="{{company.description[0]}}"
            required>
          <br />
          <label for="description">Description</label>
          <br />
          <textarea type="text" id="description" name="description" placeholder="Enter about paragraph 4" cols="30"
            rows="5">{{company.description[1]}}</textarea>
          <br />
          <label for="email">Contact Email</label>
          <br />
          <input type="text" id="email" name="email" placeholder="Contact Email" value="{{company.contact.email}}"
            required>
          <br />
          <br />
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button class="btn btn-secondary" onclick="window.location.reload(true)">Discard
            Changes</button>
        </form>
      </div>
    </div>
  </section>
  <!-- End Form -->


  <!-- Footer-->
  <footer class="footer bg-black small text-center text-white-50">
    <div class="container">{{company.name}} &copy;2020</div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="js/server.js"></script>
</body>

</html>
